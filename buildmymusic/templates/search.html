<!DOCTYPE html>
<html>
  <header>
    <title>
      Buildmymusic
    </title>
    <link rel="stylesheet" type="text/css" href="stylesheets/default.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/default.js"></script>

  </header>
  <body>
    <h1>

      <center>Buildmymusic</center>

    </h1>
    <br>
    <form action = "/search" method = "post">
      <div id = "searching">
      <center><input type = "text" name = "search" style = "width: 450px; height: 30px"/>
      <!-- <input type="submit" value="search"></center> -->
      <input type="image" src="http://www.clker.com/cliparts/Y/x/X/j/U/f/search-button-without-text-md.png" height = "30" width = "30" name="searchbutton" id = "search"></center>
      </div>
    </form>

    <br>
    <div class = "centerbox">

      {% for i in searches %}
      <div id = "results{{loop.index}}">
        <strong>Song:</strong>
        <span class="song">{{i.title}}</span><br>
        <strong>Artist:</strong>
        <span class="artist">{{i.artist}}</span><br>
        <strong>Album:</strong>
        <span class="album">{{i.album}}</span><br>
        <input type="image" src="http://www.clker.com/cliparts/l/M/g/8/7/T/black-and-white-thumbs-up-md.png" height = "35" width = "35" name="Like" class="like" />
      </div>
      {% endfor %}

    </div>
    <div class = "buttons">
      <form action = "/default" method = "get">
        <input type="image" src="http://images.clipartpanda.com/brick-house-clipart-RcdAj5Xc9.png" height = "80" width = "80" name="Like" id="gohome" />
      </form>
      <br>
      <form action = "/profile" method = "get">
        <input type = "submit" id = "profile" value = "Profile">
      </form>
      <form action = "/likes" method = "post">
        <input type = "submit" id = "likes" value = "Likes">
      </form>
      <form action = "/events" method = "post">
        <input type = "submit" id = "events" value = "Events">
      </form>
      <form action = "/aboutus" method = "get">
        <input type = "submit" id = "aboutus" value = "About Us">
      </form>
    </div>
    <div id = "logout">
      <h2>Log Out</h2>
    </div>

    <div class = "recentlikes">
      <center>Recently added likes:</center>
    </div>
    <div class = "recentevents">
      <center>Recently added events:</center>
    </div>

  </body>
</html>
