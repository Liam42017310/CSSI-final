<!DOCTYPE html>
<html>
  <header>
    <title>
      Buildmymusic
    </title>
    <link rel="stylesheet" type="text/css" href="stylesheets/default.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="jquery.watermarkinput.js" type="text/javascript"></script>
    <script src="scripts/default.js"></script>

  </header>
  <body>
    <h1>
      <strong><center>Buildmymusic</center></strong>
    </h1>
    <br>
    <form action = "/search" method = "post">
      <div id = "searching">
      <center><input type = "text" id = "searchbar" name = "search" style = "width: 500px; height: 30px"/>
      <!-- <input type="submit" value="search"></center> -->
      <input type="image" src="http://www.clker.com/cliparts/Y/x/X/j/U/f/search-button-without-text-md.png" height = "30" width = "30" name="searchbutton" id = "search"></center>
      </div>
    </form>
    <br>
    <br>
    <div class = "centerbox">

      {% for i in searches %}
      <div id = "results{{loop.index}}">
        <strong>Song:</strong>
        <span class="song">{{i.title}}</span><br>
        <strong>Artist:</strong>
        <span class="artist">{{i.artist}}</span><br>
        <strong>Album:</strong>
        <span class="album">{{i.album}}</span><br>
        <input type="image" src="http://www.clker.com/cliparts/l/M/g/8/7/T/black-and-white-thumbs-up-md.png" height = "35" width = "35" name="Like" class="like" />
        <!-- <audio src="https://mp3skull.cr/mp3/lean_on.html"controls>
        	<embed
        		width="300"
        		height="90"
        		loop="false"
        		autostart="false">
        </audio> -->
        <iframe width="30" height="30" src="https://www.youtube.com/embed/dqt8Z1k0oWQ?autoplay=0">
        </iframe>
      </div>
      {% endfor %}

    </div>
    <div class = "buttons">
      <form action = "/otherdefault" method = "get">
        <input type="image" src="http://searchengineland.com/figz/wp-content/seloads/2013/03/logo_512-300x300.png" height = "80" width = "80" name="Like" id="gohome" />
      </form>
      <br>
      <form action = "/profile" method = "get">
        <input type = "submit" id = "profile" value = "Profile">
      </form>
      <form action = "/likes" method = "post">
        <input type = "submit" id = "likes" value = "Likes">
      </form>
      <form action = "/events" method = "post">
        <input type = "submit" id = "events" value = "Events">
      </form>
      <form action = "/aboutus" method = "get">
        <input type = "submit" id = "aboutus" value = "About Us">
      </form>
    </div>
    <div id = "logout">
      <h2>Log Out</h2>
    </div>

    <img id = "musicnote" src = "http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/black-paint-splatter-icons-media/001603-black-paint-splatter-icon-media-music-eighth-notes.png" height = "500" width = "500">


  </body>
</html>
