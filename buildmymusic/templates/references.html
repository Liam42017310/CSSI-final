    <br>
    <br>
    <div class = "centerbox">
      <center><h2 id = "referencestart"> This app was made possible by:</h2></center>
      <br>
      <center><div id = "logos">
        <br>
        <img src = "http://www.hypebot.com/.a/6a00d83451b36c69e201a3fb06a214970b-800wi" height = "100" width = "200"> <a href = "https://www.bandsintown.com/api/overview" target = "_blank"> Bandsintown API </a>

    </div>

      <form action = "/profile" method = "get">
        <input type = "submit" id = "profile" value = "Profile">
      </form>
      <form action = "/likes" method = "post">
        <input type = "submit" id = "likes" value = "Likes">

    <img id = "musicnote" src = "http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/black-paint-splatter-icons-media/001603-black-paint-splatter-icon-media-music-eighth-notes.png" height = "500" width = "500">
