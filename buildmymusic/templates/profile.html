<!DOCTYPE HTML>
<html>
  <head>
    <title>Build My music</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/scripts/profile.js"></script>
  </head>
  <style>

</style>

  <body>
    <span id = 'head1'>BUILD MY MUSIC</span>
    <h1 >My Profile {{nickname}}</h1>
    <img id = "profilepic" src = "http://www.eurogeosurveys.org/wp-content/uploads/2014/02/default_profile_pic.jpg" height = "250" width = "190">
    <div id= "what">
      <!-- <div id = "likedmusic"> <h1> Your liked music! </h1></div> -->
      <div id = "likesinfo">{% for i in likes %}
      <div id = "likes{{loop.index}}">
        <strong>Song:</strong> {{i.title}}<br> <strong>Artist:</strong> {{i.artist}} <br><strong>Album:</strong> {{i.album}}<br>
        <br>
      </div>
      <br>
      {% endfor %}</div>
    </div>
    <h2>Likes</h2>

    <form action = "/default" method = "post">
      <input id="sun" type="image" src="http://searchengineland.com/figz/wp-content/seloads/2013/03/logo_512-300x300.png" height = "80" width = "80" id="gohome" />
    </form>
    <br>
    <form action = "/profile" method = "get">
      <input type = "submit" id = "profile" value = "Profile">
    </form>
    <form action = "/likes" method = "post">
      <input type = "submit" id = "likes" value = "Likes">
    </form>
    <form action = "/events" method = "post">
      <input type = "submit" id = "events" value = "Events">
    </form>
    <form action = "/aboutus" method = "get">
      <input type = "submit" id = "aboutus" value = "About Us">
    </form>




  </body>
</html>
